<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Review Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #6c5ce7);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        .card {
            background: #ffffffcc; /* semi-transparent */
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-weight: 700;
            color: #2d3436;
            text-align: center;
            margin-bottom: 2rem;
        }

        input.form-control {
            height: 60px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        input.form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6c5ce7, #74b9ff);
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.75rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .alert {
            margin-top: 1rem;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #dfe6e9;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            input.form-control {
                height: 50px;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>E-Commerce Review Sentiment Analysis</h1>
            <form method="POST">
                <div class="mb-3">
                    <input type="url" 
                           class="form-control" 
                           name="url" 
                           placeholder="Paste Amazon product URL here"
                           required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Reviews</button>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </form>
        </div>
        <footer>&copy; Built by WildTech</footer>
    </div>
</body>
</html>
