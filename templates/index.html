<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Review Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6fb4f8;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0b62be;
            border-color: #0b62be;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #78b6f8;
            transform: scale(1.05);
        }
        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">E-Commerce Review Sentiment Analysis</h1>
            <form method="POST">
                <div class="mb-3">
                    <input type="url" 
                           class="form-control form-control-lg" 
                           name="url" 
                           placeholder="Paste Amazon product URL here"
                           required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Analyze Reviews</button>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>

    <footer>&copy; Built by WildTech</footer>
</body>
</html>
